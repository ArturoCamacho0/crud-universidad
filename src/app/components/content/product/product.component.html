<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{ auto.nombre }}</mat-card-title>
    <mat-card-subtitle>${{ auto.precio }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    {{ auto.descripcion }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="delete(auto.id)">Eliminar</button>
    <button mat-button (click)="openDialog()">Editar</button>
  </mat-card-actions>
</mat-card>
